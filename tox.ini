[tox]
envlist =
    py27-django{111},
    py34-django{111,21,22},
    py35-django{111,21,22},
    py36-django{111,21,22},
    flake8
skipsdist = True

[testenv]
usedevelop = True
commands = py.test --cov=sphinxdoc --cov-report=term
deps =
    -rtest_requirements.txt
    django111: Django >=1.11, <2.0
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<2.3

[testenv:flake8]
commands = flake8 --ignore E501,W504 sphinxdoc tests setup.py
deps = flake8
